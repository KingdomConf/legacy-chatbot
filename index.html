<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LegacyBot - Legacy Studio Co.</title>
  <style>
    /* [Your existing styles — unchanged] */
    /* ... (All existing CSS styles stay the same) ... */
  </style>
</head>
<body>
  <div class="chat-container" id="chatContainer">
    <div class="chat-header">
      <h2>LegacyBot - Legacy Studio Co.</h2>
      <button class="minimize-btn" id="minimizeBtn">−</button>
    </div>
    <div class="chat-messages" id="chatMessages">
      <div class="message bot">
        <div class="message-bubble">Hi there! I'm LegacyBot from Legacy Studio Co. What can I help you with?</div>
      </div>
    </div>
    <div class="chat-input" id="chatInput">
      <input type="text" id="messageInput" placeholder="Type your message..." autocomplete="off">
      <button class="send-btn" id="sendBtn">
        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <line x1="22" y1="2" x2="11" y2="13"></line>
          <polygon points="22,2 15,22 11,13 2,9"></polygon>
        </svg>
      </button>
    </div>
  </div>

  <div class="chat-toggle-container" id="chatToggleContainer">
    <div class="chat-toggle-text">Let's talk about leaving your legacy</div>
    <button class="chat-toggle-btn" id="chatToggleBtn">
      <svg viewBox="0 0 24 24">
        <path d="M20 2H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h4l4 4 4-4h4c1.1 0 2-.9 2-2V4c0-1.1-.9-2-2-2zm-2 12H6v-2h12v2zm0-3H6V9h12v2zm0-3H6V6h12v2z"/>
      </svg>
    </button>
  </div>

  <script>
    class LegacyBot {
      constructor() {
        this.apiUrl = 'https://legacy-bot-osdp.onrender.com/api/chat';
        this.threadId = localStorage.getItem('legacybot-thread-id');
        this.isMinimized = true;
        this.isTyping = false;

        this.initializeElements();
        this.bindEvents();
        this.minimizeChat();
      }

      initializeElements() {
        this.chatContainer = document.getElementById('chatContainer');
        this.chatMessages = document.getElementById('chatMessages');
        this.messageInput = document.getElementById('messageInput');
        this.sendBtn = document.getElementById('sendBtn');
        this.minimizeBtn = document.getElementById('minimizeBtn');
        this.chatToggleContainer = document.getElementById('chatToggleContainer');
        this.chatToggleBtn = document.getElementById('chatToggleBtn');
      }

      bindEvents() {
        this.sendBtn.addEventListener('click', () => this.sendMessage());
        this.messageInput.addEventListener('keypress', (e) => {
          if (e.key === 'Enter' && !e.shiftKey) {
            e.preventDefault();
            this.sendMessage();
          }
        });

        this.minimizeBtn.addEventListener('click', () => this.minimizeChat());
        this.chatToggleContainer.addEventListener('click', () => this.expandChat());
      }

      minimizeChat() {
        this.chatContainer.classList.add('minimized');
        this.chatToggleContainer.style.display = 'flex';
        this.isMinimized = true;
      }

      expandChat() {
        this.chatContainer.classList.remove('minimized');
        this.chatToggleContainer.style.display = 'none';
        this.isMinimized = false;
        this.messageInput.focus();
        this.scrollToBottom();
      }

      async sendMessage() {
        const message = this.messageInput.value.trim();
        if (!message || this.isTyping) return;

        this.addMessage(message, 'user');
        this.messageInput.value = '';
        this.messageInput.disabled = true;
        this.sendBtn.disabled = true;

        this.showTypingIndicator();

        try {
          const response = await fetch(this.apiUrl, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ message, threadId: this.threadId })
          });

          const data = await response.json();

          if (data.success) {
            this.threadId = data.threadId;
            localStorage.setItem('legacybot-thread-id', this.threadId);
            this.addMessage(data.message, 'bot');
          } else {
            throw new Error(data.error || 'Unknown error');
          }
        } catch (err) {
          console.error('Error:', err);
          this.addMessage('Error connecting to assistant.', 'bot');
        } finally {
          this.hideTypingIndicator();
          this.messageInput.disabled = false;
          this.sendBtn.disabled = false;
          this.messageInput.focus();
        }
      }

      addMessage(message, sender) {
        const msg = document.createElement('div');
        msg.className = `message ${sender}`;
        msg.innerHTML = `<div class="message-bubble">${message}</div>`;
        this.chatMessages.appendChild(msg);
        this.scrollToBottom();
      }

      showTypingIndicator() {
        if (this.isTyping) return;
        this.isTyping = true;

        const typing = document.createElement('div');
        typing.className = 'message bot';
        typing.id = 'typing-indicator';
        typing.innerHTML = `
          <div class="typing-indicator">
            <span>LegacyBot is typing</span>
            <div class="typing-dots">
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
              <div class="typing-dot"></div>
            </div>
          </div>`;
        this.chatMessages.appendChild(typing);
        this.scrollToBottom();
      }

      hideTypingIndicator() {
        const typing = document.getElementById('typing-indicator');
        if (typing) typing.remove();
        this.isTyping = false;
      }

      scrollToBottom() {
        setTimeout(() => {
          this.chatMessages.scrollTop = this.chatMessages.scrollHeight;
        }, 100);
      }
    }

    // ✅ Webhook Function
    function sendLeadToMake({ name, email, phone, message, preferredTime }) {
      fetch("https://hook.us2.make.com/l6r3o8pnvlaypoghpw5xpw15xqfq18", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({ name, email, phone, message, preferredTime })
      })
      .then(res => {
        if (res.ok) {
          console.log("✅ Lead sent to Make");
        } else {
          console.error("❌ Failed to send lead:", res.statusText);
        }
      })
      .catch(err => console.error("❌ Error sending lead:", err));
    }

    // ✅ TEMPORARY TEST: Fire on page load
    document.addEventListener('DOMContentLoaded', () => {
      new LegacyBot();

      // REMOVE THIS after confirming webhook works
      sendLeadToMake({
        name: "Test User",
        email: "test@example.com",
        phone: "555-1234",
        message: "Looking for chatbot + branding",
        preferredTime: "Next Tuesday afternoon"
      });
    });
  </script>
</body>
</html>
